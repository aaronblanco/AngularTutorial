<h2>Mis videojuegos</h2>
<ul class="videogames">
  <li *ngFor="let videogame of videogames">
    <a routerLink="/detail/{{videogame.id}}">
      <span class="badge">{{videogame.id}}</span> {{videogame.name}}
    </a>
  </li>
</ul>
